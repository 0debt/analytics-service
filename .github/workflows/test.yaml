name: Run Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install

      - name: Start server
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: test
          PORT: 3001
        run: bun run dev &
        continue-on-error: false

      - name: Wait for server
        run: sleep 5

      - name: Run tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: test
        run: bun test

