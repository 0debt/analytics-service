name: Run Tests

on:
  push:
    tags:
      - 'v*' 

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        
      - name: Install dependencies
        run: bun install

      - name: Start server
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: test
          PORT: 3000
        run: bun run src/server.ts &

      - name: Wait for server
        run: |
          for i in {1..10}; do
            if curl -f http://localhost:3000/v1/health 2>/dev/null; then
              echo "Server is ready!"
              exit 0
            fi
            echo "Waiting for server... ($i/10)"
            sleep 1
          done
          echo "Server failed to start"
          exit 1

      - name: Run tests
        env:
          MONGODB_URI: ${{ secrets.MONGODB_URI }}
          NODE_ENV: test
        run: bun test

